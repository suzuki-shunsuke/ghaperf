---
name: integration test
on: workflow_call
jobs:
  integration-test:
    permissions: {}
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - run: |
          go install -ldflags "-X main.version=0.0.1-0 -X main.commit=$GITHUB_SHA -X main.date=$(date +"%Y-%m-%dT%H:%M:%SZ%:z" | tr -d '+')" ./cmd/ghaperf
      - run: ghaperf -v
      - run: ghaperf -h
      - run: ghaperf --log-file testdata/log.txt --threshold 1s
      - run: |
          run_id=$(gh run list -w test.yaml -s completed -L 1 --json databaseId -q ".[0].databaseId")
          ghaperf --repo "$GITHUB_REPOSITORY" --run-id "$run_id" --threshold 1s
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: |
          ghaperf --repo "$GITHUB_REPOSITORY" --workflow test.yaml --count 10 --threshold 1s
        env:
          GITHUB_TOKEN: ${{ github.token }}
